
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>{{ page.title }} - {{ site.title }}</title>
  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="{{ page.title }} - {{ site.title }}">
  <meta name="twitter:keywords"  content="{{ page.content | strip_html | strip_newlines | truncate: 120 }}" property='og:description' />
  <meta property="og:type" content="article">
  <meta property="og:title" content="{{ page.title }} - {{ site.title }}">
  <meta property="og:description" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="og:keywords"  content="{{ page.content | strip_html | strip_newlines | truncate: 120 }}" property='og:description' />
  <link rel="icon" type="image/png" href="http://xiooix.oss-cn-hangzhou.aliyuncs.com/style/favicons/favicon.ico" />
  <link href="http://xiooix.oss-cn-hangzhou.aliyuncs.com/style/favicons/favicon.ico" rel="shortcut icon" type="image/png">
  <link rel="canonical" href="{{ site.url }}">
  <link rel="alternate" type="application/rss+xml" title="BestYuer" href="{{ site.url }}/feed.xml">
  <meta charset="UTF-8">  
  <link rel="manifest" href="/manifest.json">
  <link rel="shortcut icon" href="http://xiooix.oss-cn-hangzhou.aliyuncs.com/style/favicons/favicon.ico" type="image/x-icon">
  <meta name="keywords"  content="{{ page.content | strip_html | strip_newlines | truncate: 120 }}" property='og:description' />
  <meta name="description" content="nothing is more practicla than a good theory" />
  <link href="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@9.12.0/build/styles/default.min.css" rel="stylesheet">
  <link href="http://xiooix.oss-cn-hangzhou.aliyuncs.com/style/style-liberxue.css" rel="stylesheet">
{% if page.date %}
  <meta content='{{ site.url }}{{ page.url }}' property='og:url' />
  <meta content="{{ page.content | strip_html | strip_newlines | truncate: 120 }}" property='og:description' />
  <meta content="article" property="og:type" />
{% else %}
  <meta content='{{ site.url }}' property='og:url' />
  <meta content="{{ site.description }}" property='og:description' />
  <meta content="blog" property="og:type" />
{% endif %}
{% if site.google_analytics %}
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
  ga('create', '{{ site.google_analytics }}', 'auto');
  ga('send', 'pageview');
</script>
{% endif %}
{% if site.facebook_appid %}
<meta content="{{ site.facebook_appid }}" property="fb:app_id" />
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/en_GB/all.js#xfbml=1&appId={{ site.facebook_appid }}";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>
{% endif %}
